<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Levels - GD Demon Ladder</title>
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/brython@3.9.1/brython.js"></script>

    <p id="levelsong"></p>
    <p id="leveldiff"></p>
    <p id="leveltier"></p>
    <p id="levelratings"></p>
    <script type="text/python" src="../scripts/leveldata.py"></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
